<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tolosa Boarding House</title>
  <link rel="stylesheet" href="loginpage.css"> 
  
</head>
<body>
  <div class="navbar">
    <div class="navbar-logo">
      <img src="IMG/TOLOSA.png" alt="Logo">
    </div>
    <a href="#">Resident Services</a>
    <a href="#">Community Building</a>
    <a href="#">View Invoices</a>
    <a href="#">About Us</a>
    <a href="#">Register</a>
  </div>

  <div class="container">
    <h1>LOG IN</h1>
    <div class="login-box">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Value">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Value">

      <button type="submit">Log In</button>

      <div class="register-link">
        If you don't have an account register here<br>
        <a href="#">Register Here</a>
      </div>
    </div>
  </div>
</body>
</html>
