<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Announcement Publisher</title>
  <link rel="stylesheet" href="admin-announcement.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-placeholder.png" alt="Tolosa Logo">
      <span>TOLOSA BOARDING HOUSE</span>
    </div>
    <nav>
      <button>Resident Services</button>
      <button>Community Building</button>
      <button>View Invoices</button>
      <button>About Us</button>
      <div class="profile-icon">ðŸ‘¤</div>
    </nav>
  </header>

  <main>
    <h1>PUBLISH ANNOUNCEMENT</h1>
    <div class="announcement-box">
      <form>
        <label for="title">Announcement Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Announcement Content:</label>
        <textarea id="content" name="content" rows="6" required></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Publish Announcement</button>
      </form>
    </div>
  </main>
</body>
</html>
